<div id="couches" class="page">
    <div id="sousSol" class="page">
		<% 
		    var sousSol = data.terrain.sousSol;
		    for (var i in sousSol) {
		    var line = sousSol[i];
		%>
		    <div class="tileLine">
		        <% 
		            for (var j in line) {
		            var tuile = line[j];
		        %>
		           <div class="tile <%=tuile%>"></div>
		        <% } %>
		    </div>
		<% } %>
	</div>
</div>
